<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga Rob√≥tica Neuquina 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 15px; }
    h1 { text-align: center; font-size: 2em; margin: 10px 0; }
    .destacado, .proximo { border-radius: 8px; padding: 10px; text-align: center; margin: 15px 0; font-weight: bold; }
    .destacado { background: #ff0; color: #000; }
    .proximo { background: #00f; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th, td { padding: 8px; border: 1px solid #fff; text-align: center; }
    th { background: #333; }
  </style>
</head>
<body>
  <h1>üèÜ Liga Rob√≥tica Neuquina 2025</h1>
  <div id="ultimo"></div>
  <div id="proximo"></div>
  <div id="posiciones"></div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbzT1twIqcB8c-HjT7Pof9qcZOQ_omYj1QiSS9POvs6UmA-4QqyOMTDkKhT8wcHu-b9s/exec'; // üëà reemplaz√°

    async function cargarTodo() {
      const equipos = await fetch(`${API_BASE}?tipo=equipos`).then(r => r.json());
      const partidos = await fetch(`${API_BASE}?tipo=partidos`).then(r => r.json());
      mostrarPosiciones(equipos, partidos);
      mostrarUltimo(partidos);
      mostrarProximo(partidos);
    }

    function mostrarUltimo(partidos) {
      const jugados = partidos.filter(p => p.estado === 'completado');
      if (jugados.length === 0) return;
      const p = jugados[jugados.length - 1];
      const ganador = p.puntosA > p.puntosB ? p.equipoA : p.equipoB;
      document.getElementById('ultimo').innerHTML = 
        `<div class="destacado">‚úÖ √öltimo: ${p.equipoA} vs ${p.equipoB} ‚Üí ${ganador} gana (${p.puntosA}-${p.puntosB})</div>`;
    }

    function mostrarProximo(partidos) {
      const pendientes = partidos.filter(p => p.estado === 'pendiente');
      if (pendientes.length === 0) return;
      const p = pendientes[0];
      document.getElementById('proximo').innerHTML = 
        `<div class="proximo">‚û°Ô∏è Pr√≥ximo: ${p.disciplina} (${p.categoria})<br>${p.equipoA} vs ${p.equipoB}</div>`;
    }

    function mostrarPosiciones(equipos, partidos) {
      const stats = {};
      equipos.forEach(e => {
        const key = `${e.nombre}|${e.disciplina}|${e.categoria}`;
        stats[key] = { nombre: e.nombre, disciplina: e.disciplina, categoria: e.categoria, jugados: 0, victorias: 0, puntos: 0 };
      });

      partidos.filter(p => p.estado === 'completado').forEach(p => {
        const keyA = `${p.equipoA}|${p.disciplina}|${p.categoria}`;
        const keyB = `${p.equipoB}|${p.disciplina}|${p.categoria}`;
        if (stats[keyA]) { stats[keyA].jugados++; stats[keyA].victorias += p.puntosA > p.puntosB ? 1 : 0; stats[keyA].puntos += Number(p.puntosA || 0); }
        if (stats[keyB]) { stats[keyB].jugados++; stats[keyB].victorias += p.puntosB > p.puntosA ? 1 : 0; stats[keyB].puntos += Number(p.puntosB || 0); }
      });

      const grupos = {};
      Object.values(stats).forEach(s => {
        const key = `${s.disciplina}|${s.categoria}`;
        if (!grupos[key]) grupos[key] = [];
        grupos[key].push(s);
      });

      let html = '';
      for (const key in grupos) {
        const [d, c] = key.split('|');
        grupos[key].sort((a, b) => b.puntos - a.puntos || b.victorias - a.victorias);
        html += `<h2>${d} - ${c}</h2><table><tr><th>Equipo</th><th>J</th><th>V</th><th>Pts</th></tr>`;
        grupos[key].forEach(eq => {
          html += `<tr><td>${eq.nombre}</td><td>${eq.jugados}</td><td>${eq.victorias}</td><td>${eq.puntos}</td></tr>`;
        });
        html += `</table>`;
      }
      document.getElementById('posiciones').innerHTML = html;
    }

    cargarTodo();
    setInterval(cargarTodo, 10000);
  </script>
</body>
</html>
