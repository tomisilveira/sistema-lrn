<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga Rob√≥tica Neuquina 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 10px; }
    h1 { text-align: center; font-size: 2.2em; margin: 10px 0; }
    .destacado { background: #ff0; color: #000; padding: 10px; margin: 15px 0; border-radius: 8px; text-align: center; font-weight: bold; }
    .proximo { background: #00f; padding: 10px; margin: 15px 0; border-radius: 8px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th, td { padding: 8px; border: 1px solid #fff; text-align: center; }
    th { background: #333; }
  </style>
</head>
<body>
  <h1>üèÜ Liga Rob√≥tica Neuquina 2025</h1>
  <div id="ultimo"></div>
  <div id="proximo"></div>
  <div id="posiciones"></div>

  <script>
    const API_BASE = 'https://sheetdb.io/api/v1/TU_ID_AQUI'; // ‚Üê ¬°Cambia esto!

    function cargarTodo() {
      // Posiciones
      fetch(`${API_BASE}/Equipos`)
        .then(r => r.json())
        .then(equipos => {
          fetch(`${API_BASE}/Partidos`)
            .then(r => r.json())
            .then(partidos => mostrarPosiciones(equipos, partidos));
        });

      // √öltimo resultado
      fetch(`${API_BASE}/Partidos?estado=completado&_sort_by=id&_sort_order=desc&_limit=1`)
        .then(r => r.json())
        .then(data => {
          if (data.length > 0) {
            const p = data[0];
            const ganador = p.puntosA > p.puntosB ? p.equipoA : p.equipoB;
            document.getElementById('ultimo').innerHTML = 
              `<div class="destacado">‚úÖ √öltimo: ${p.equipoA} vs ${p.equipoB} ‚Üí ${ganador} gana (${p.puntosA}-${p.puntosB})</div>`;
          }
        });

      // Pr√≥ximo partido
      fetch(`${API_BASE}/Partidos?estado=pendiente&_sort_by=id&_limit=1`)
        .then(r => r.json())
        .then(data => {
          if (data.length > 0) {
            const p = data[0];
            document.getElementById('proximo').innerHTML = 
              `<div class="proximo">‚û°Ô∏è Pr√≥ximo: ${p.disciplina} (${p.categoria})<br>${p.equipoA} vs ${p.equipoB}</div>`;
          }
        });
    }

    function mostrarPosiciones(equipos, partidos) {
      const stats = {};
      equipos.forEach(e => {
        const key = e.nombre + '|' + e.disciplina + '|' + e.categoria;
        stats[key] = { nombre: e.nombre, disciplina: e.disciplina, categoria: e.categoria, jugados: 0, victorias: 0, puntos: 0 };
      });

      partidos
        .filter(p => p.estado === 'completado')
        .forEach(p => {
          const keyA = p.equipoA + '|' + p.disciplina + '|' + p.categoria;
          const keyB = p.equipoB + '|' + p.disciplina + '|' + p.categoria;
          if (stats[keyA]) {
            stats[keyA].jugados++;
            stats[keyA].victorias += p.puntosA == 1 ? 1 : 0;
            stats[keyA].puntos += Number(p.puntosA || 0);
          }
          if (stats[keyB]) {
            stats[keyB].jugados++;
            stats[keyB].victorias += p.puntosB == 1 ? 1 : 0;
            stats[keyB].puntos += Number(p.puntosB || 0);
          }
        });

      const grupos = {};
      Object.values(stats).forEach(s => {
        const key = s.disciplina + '|' + s.categoria;
        if (!grupos[key]) grupos[key] = [];
        grupos[key].push(s);
      });

      Object.keys(grupos).forEach(k => {
        grupos[k].sort((a, b) => b.puntos - a.puntos || b.victorias - a.victorias);
      });

      let html = '';
      for (const key in grupos) {
        const [d, c] = key.split('|');
        html += `<h2>${d} - ${c}</h2><table><tr><th>Equipo</th><th>J</th><th>V</th><th>Pts</th></tr>`;
        grupos[key].forEach(eq => {
          html += `<tr><td>${eq.nombre}</td><td>${eq.jugados}</td><td>${eq.victorias}</td><td>${eq.puntos}</td></tr>`;
        });
        html += '</table>';
      }
      document.getElementById('posiciones').innerHTML = html;
    }

    cargarTodo();
    setInterval(cargarTodo, 10000); // Actualiza cada 10 segundos
  </script>
</body>
</html>
