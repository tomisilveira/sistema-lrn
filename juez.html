<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jueces - Liga Rob√≥tica</title>
  <style>
    body { font-family: Arial; padding: 15px; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    button { padding: 6px 12px; margin: 3px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üë®‚Äç‚öñÔ∏è Panel de Jueces</h2>
  <div id="partidos"></div>

  <script>
    const API_BASE = 'https://sheetdb.io/api/v1/sp50piqxi7jvm'; // ‚Üê ¬°Cambia esto!

    function cargarPartidos() {
      fetch(`${API_BASE}/Partidos?estado=pendiente`)
        .then(r => r.json())
        .then(partidos => {
          if (partidos.length === 0) {
            document.getElementById('partidos').innerHTML = '<p>No hay partidos pendientes.</p>';
            return;
          }
          let html = '<table><tr><th>Disciplina</th><th>Cat.</th><th>A</th><th>B</th><th>Acci√≥n</th></tr>';
          partidos.forEach(p => {
            html += `
              <tr>
                <td>${p.disciplina}</td>
                <td>${p.categoria}</td>
                <td>${p.equipoA}</td>
                <td>${p.equipoB}</td>
                <td>
                  <button onclick="resultado('${p.id}', 1, 0)">Gana ${p.equipoA}</button>
                  <button onclick="resultado('${p.id}', 0, 1)">Gana ${p.equipoB}</button>
                </td>
              </tr>`;
          });
          html += '</table>';
          document.getElementById('partidos').innerHTML = html;
        });
    }

    function resultado(id, a, b) {
      fetch(`${API_BASE}/Partidos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ puntosA: a, puntosB: b, estado: 'completado' })
      }).then(() => {
        alert('Resultado guardado');
        cargarPartidos();
      });
    }

    cargarPartidos();
  </script>
</body>
</html>
