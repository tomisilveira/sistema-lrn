<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jueces - Liga Rob√≥tica Neuquina 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #666; text-align: center; }
    button { padding: 6px 12px; margin: 2px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .a { background: #28a745; color: white; }
    .b { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>üë®‚Äç‚öñÔ∏è Panel de Jueces</h2>
  <div id="partidos"></div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbzT1twIqcB8c-HjT7Pof9qcZOQ_omYj1QiSS9POvs6UmA-4QqyOMTDkKhT8wcHu-b9s/exec'; // üëà reemplaz√°

    function cargarPartidos() {
      fetch(`${API_BASE}?tipo=partidos`)
        .then(r => r.json())
        .then(partidos => {
          const pendientes = partidos.filter(p => p.estado === 'pendiente');
          if (pendientes.length === 0) {
            document.getElementById('partidos').innerHTML = '<p>No hay partidos pendientes.</p>';
            return;
          }
          let html = '<table><tr><th>Disciplina</th><th>Categor√≠a</th><th>Equipo A</th><th>Equipo B</th><th>Acci√≥n</th></tr>';
          pendientes.forEach(p => {
            html += `
              <tr>
                <td>${p.disciplina}</td>
                <td>${p.categoria}</td>
                <td>${p.equipoA}</td>
                <td>${p.equipoB}</td>
                <td>
                  <button class="a" onclick="resultado('${p.id}',1,0)">Gana ${p.equipoA}</button>
                  <button class="b" onclick="resultado('${p.id}',0,1)">Gana ${p.equipoB}</button>
                </td>
              </tr>`;
          });
          html += '</table>';
          document.getElementById('partidos').innerHTML = html;
        });
    }

    function resultado(id, a, b) {
      fetch(API_BASE, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, puntosA: a, puntosB: b })
      }).then(r => r.json())
        .then(() => {
          alert('‚úÖ Resultado guardado');
          cargarPartidos();
        });
    }

    cargarPartidos();
  </script>
</body>
</html>
